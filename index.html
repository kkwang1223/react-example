<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>react 예제</title>
    <style>
      #screen {
        width: 300px;
        height: 200px;
        text-align: center;
        user-select: none;
      }
      #screen.waiting {
        background-color: aqua;
      }
      #screen.ready {
        background-color: red;
        color: white;
      }
      #screen.now {
        background-color: greenyellow;
      }
      #computer {
        width: 142px;
        height: 200px;
        background-position: 0 0;
      }
      .ball {
        display: inline-block;
        border: 1px solid black;
        border-radius: 20px;
        width: 40px;
        height: 40px;
        line-height: 40px;
        font-size: 20px;
        text-align: center;
        margin-right: 20px;
      }
      table {
        border-collapse: collapse;
      }
      #ticTacToe td {
        border: 1px solid black;
        width: 80px;
        height: 80px;
        text-align: center;
      }
      #mineSearch td {
        border: 1px solid black;
        width: 25px;
        height: 25px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="./dist/app.js"></script>
  </body>
</html>
